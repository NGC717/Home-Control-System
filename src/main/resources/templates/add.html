<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加设备</title>
    <script src="static/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="static/css/menu.css">
    <link rel="shortcut icon" href="favicon.ico" th:href="@{static/favicon.ico}"/>
</head>
<style>
    .show {
        padding: 0;
        margin: 0;
        min-width:1460px;
        height:355px;
        background: white;
        position: absolute;
        top: 55px;
    }
</style>
<body>
<div style="width: 100%;height: 100%">
    <div class="leftMenu">
        <div style="height: 60px;width: 50px"></div>
        <button class="menu"><a th:href="@{data}">数据监测</a></button>
        <button class="menu"><a th:href="@{control}">设备控制</a></button>
        <button class="menu"><a th:href="@{update}">设备管理</a></button>
        <button class="menu"><a th:href="@{add}">添加设备</a></button>
        <button class="menu"><a th:href="@{user}">用户中心</a></button>
        <button class="menu"><a th:href="@{setting}">个人设置</a></button>
        <button class="menu"><a th:href="@{index}">退出</a></button>
    </div>

    <div style="position: absolute;left: 50px;">
        <div style="height: 50px;width:1460px;">
            <p align="center" style="margin-top: 5px;color: rgb(95, 76, 194);font-size: xx-large">
                欢迎使用智能家居控制系统
            </p>
        </div>
        <div class="show">
            <div align="center" style="margin-top: 50px">
                <form name="addEquipment" action="/addEquipment" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <th align="right">设备名</th>
                            <th><input name="name" type="text" size="100"></th>
                            <th align="left"><span style="color: red">*</span></th>
                        </tr>

                        <tr>
                            <th align="right">IP地址</th>
                            <th><input name="ip" type="text" size="100"></th>
                            <th align="left"><span style="color: red">*</span></th>
                        </tr>

                        <tr>
                            <th align="right">端口号</th>
                            <th><input name="port" type="text" size="100"></th>
                            <th align="left"><span style="color: red">*</span></th>
                        </tr>

                        <tr>
                            <th align="right">工作位置</th>
                            <th><input name="location" type="text" size="100"></th>
                            <th align="left"><span style="color: red">*</span></th>
                        </tr>

                        <tr>
                            <th align="right">个人备注</th>
                            <th><input name="remark" type="text" size="100"></th>
                        </tr>

                        <tr>
                            <th align="right">设备类型</th>
                            <th align="left">
                                <select name="type">
                                    <option value="1">温度传感器</option>
                                    <option value="2">湿度传感器</option>
                                    <option value="3">光强传感器</option>
                                    <option value="4">气体传感器</option>
                                    <option value="5">开关</option>
                                </select>
                            </th>
                            <th align="left"><span style="color: red">*</span></th>
                        </tr>
                        <tr>
                            <th align="right">
                                <button style="border-radius: 10px;background: chartreuse;border-color: chartreuse" type="submit">添加</button>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
